<h3>Componente hijo</h3>
REPLY ID: <input type="text" [(ngModel)]="id" (ngModelChange)="onIdChange()" />
<h2 *ngIf="errorOcurred == true">ERROR</h2>
<div *ngIf="!errorOcurred && datos">
  <p>Thread title: {{ datos.thread.title }}</p>
  <p>User: {{ datos.user.username }}</p>
  <p>Title: {{ datos.title }}</p>
  <p>Body: {{ datos.body }}</p>
</div>
