<div class="card tabla">
  <p-table [value]="datos.content" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th (click)="doOrder('id')">ID</th>
        <th (click)="doOrder('name')">Name</th>
        <th (click)="doOrder('surname')">Surname</th>
        <th (click)="doOrder('lastname')">Last name</th>
        <th (click)="doOrder('email')">Email</th>
        <th (click)="doOrder('username')">Username</th>
        <th (click)="doOrder('role')">Role</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-u>
      <tr [routerLink]="['/admin/user/view', u.id]">
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.surname }}</td>
        <td>{{ u.lastname }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.username }}</td>
        <td>
          <span *ngIf="u.role == true">Admin</span>
          <span *ngIf="u.role == false">User</span>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<h3 class="resultado">
  Showing {{ datos.numberOfElements }} of total
  {{ datos.totalElements }} registers
</h3>

<div class="card flex justify-content-center">
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="datos.totalElements"
    [rowsPerPageOptions]="[10, 20, 30]"
  ></p-paginator>
</div>
