  <div class="container">
    <input
      class="input"
      [(ngModel)]="textoDeEntrada"
      (ngModelChange)="onTextoDeEntradaChange()"
      placeholder="Ingrese un ID de thread"
      [class.input-error]="oThread === null && textoDeEntrada !== ''"
    />
    <div class="card" *ngIf="oThread">
      <div class="header">
        <div class="image"></div>
        <div>
          <p class="name">
            <a [routerLink]="['/admin', 'user', 'view', oThread.user.id]">
              <span class="full-name"
                >{{ oThread.user.name }} {{ oThread.user.surname }}
                {{ oThread.user.lastname }}</span
              >
              <span class="username">@{{ oThread.user.username }}</span>
            </a>
          </p>
          <p class="message">
            {{ oThread.title }}
          </p>
        </div>
      </div>

      <!-- <p class="message">
        {{ oThread.title }}
      </p> -->
    </div>
    <p *ngIf="oThread === null && textoDeEntrada !== ''">
      No se encontró ningún usuario para el ID ingresado
    </p>
  </div>
</div>
